
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente Engenharia & Arquitetura</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f4f4; }
  </style>
</head>
<body class="font-sans">
  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-center text-blue-800">Assistente Técnico de Engenharia e Arquitetura</h1>
    <div id="chat" class="h-96 overflow-y-auto border rounded-xl p-4 bg-gray-50 mb-4 text-sm"></div>

    <div class="flex items-center gap-2">
      <input type="text" id="userInput" class="flex-grow border border-gray-300 rounded-xl px-4 py-2" placeholder="Digite sua pergunta aqui...">
      <button onclick="sendMessage()" class="bg-blue-700 text-white px-4 py-2 rounded-xl hover:bg-blue-900">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');

    function sendMessage() {
      const input = document.getElementById('userInput');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage('Você', userMessage);
      input.value = '';

      setTimeout(() => {
        const response = gerarRespostaSimulada(userMessage);
        appendMessage('Assistente', response);
      }, 500);
    }

    function appendMessage(sender, message) {
      const msg = document.createElement('div');
      msg.classList.add('mb-2');
      msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function gerarRespostaSimulada(pergunta) {
      if (pergunta.toLowerCase().includes("norma")) {
        return "As normas mais utilizadas são a ABNT NBR 9050 (acessibilidade) e a NBR 6118 (estruturas de concreto armado). Quer que eu resuma alguma?";
      }
      if (pergunta.toLowerCase().includes("cad")) {
        return "Você quer saber sobre AutoCAD? Posso te ajudar com comandos, blocos ou modelagem.";
      }
      return "Ainda estou em fase de testes. Em breve terei respostas mais completas sobre Engenharia e Arquitetura!";
    }
  </script>
</body>
</html>
