
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Assistente de Arquitetura e Engenharia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f8f8f8;
        }
        h1 {
            color: #2c3e50;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #resposta {
            white-space: pre-wrap;
            background: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üë∑ Assistente T√©cnico para Arquitetura e Engenharia</h1>

    <label>üîë Sua chave da OpenAI:</label>
    <input type="password" id="apiKey" placeholder="Cole aqui sua chave...">

    <label>üí¨ Sua pergunta:</label>
    <textarea id="pergunta" rows="4" placeholder="Ex: Gere um checklist para a fase de funda√ß√£o..."></textarea>

    <button onclick="enviarPergunta()">Enviar</button>

    <div id="resposta"></div>

    <script>
        async function enviarPergunta() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const pergunta = document.getElementById('pergunta').value.trim();
            const respostaEl = document.getElementById('resposta');
            
            if (!apiKey || !pergunta) {
                respostaEl.innerText = 'Por favor, preencha todos os campos.';
                return;
            }

            respostaEl.innerText = '‚è≥ Processando resposta...';

            try {
                const resp = await fetch('https://arqui-bot-backend.up.railway.app/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ apiKey: apiKey, prompt: pergunta })
                });

                if (!resp.ok) {
                    respostaEl.innerText = 'Erro: ' + resp.status + ' - ' + resp.statusText;
                    return;
                }

                const data = await resp.json();
                respostaEl.innerText = data.completion || 'Nenhuma resposta gerada.';
            } catch (erro) {
                respostaEl.innerText = 'Erro de rede ou backend indispon√≠vel: ' + erro.message;
            }
        }
    </script>
</body>
</html>
