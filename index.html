
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Assistente Arquitetura & Engenharia</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    textarea, input, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    #output { white-space: pre-wrap; background: #fff; padding: 10px; margin-top: 10px; border: 1px solid #ccc; min-height: 200px; }
  </style>
</head>
<body>
  <h1>🧠 Assistente Técnico de Arquitetura & Engenharia</h1>
  <label>🔑 Sua chave da OpenAI:</label>
  <input type="password" id="apiKeyInput" placeholder="Cole sua chave API aqui">
  <label>📝 Pergunta ou comando:</label>
  <textarea id="userInput" rows="4" placeholder="Ex: Gere um memorial descritivo para uma casa de 2 quartos..."></textarea>
  <button onclick="enviarPergunta()">Enviar</button>
  <div id="output">A resposta aparecerá aqui...</div>

  <script>
    async function enviarPergunta() {
      const prompt = document.getElementById("userInput").value;
      const apiKey = document.getElementById("apiKeyInput").value;
      const outputDiv = document.getElementById("output");

      if (!prompt || !apiKey) {
        outputDiv.innerText = "Por favor, preencha a pergunta e a chave da API.";
        return;
      }

      outputDiv.innerText = "🔄 Processando...";

      try {
        const response = await fetch("https://arqui-bot-backend.up.railway.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ apiKey, prompt })
        });

        if (!response.ok) {
          const errorText = await response.text();
          outputDiv.innerText = "❌ Erro: " + errorText;
          return;
        }

        const data = await response.json();
        outputDiv.innerText = "✅ Resposta:

" + data.result;
      } catch (err) {
        outputDiv.innerText = "❌ Erro ao conectar: " + err.message;
      }
    }
  </script>
</body>
</html>
