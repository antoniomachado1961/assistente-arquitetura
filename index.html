
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArquiBot - Assistente de Arquitetura e Engenharia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .chat-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button-group {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    button {
      padding: 10px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #response {
      margin-top: 20px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      min-height: 120px;
      white-space: pre-wrap;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h1>ü§ñ ArquiBot</h1>
    <p>Seu assistente de Arquitetura e Engenharia. Insira sua chave da OpenAI para come√ßar:</p>
    <input type="password" id="apiKeyInput" placeholder="Cole sua chave da OpenAI aqui" />
    <button onclick="saveApiKey()">Salvar chave e iniciar</button>

    <div style="display:none;" id="assistantSection">
      <p>Escolha uma fun√ß√£o abaixo ou digite sua pergunta t√©cnica:</p>
      <div class="button-group">
        <button onclick="sendPrompt('Gerar memorial descritivo')">üìù Memorial Descritivo</button>
        <button onclick="sendPrompt('Checklist de obra')">üìã Checklist de Obra</button>
        <button onclick="sendPrompt('Calcular √°rea, volume ou carga')">üìê C√°lculos B√°sicos</button>
        <button onclick="sendPrompt('Criar cronograma de obra simplificado')">üìÜ Cronograma</button>
        <button onclick="sendPrompt('Consultar norma ABNT sobre acessibilidade ou desempenho')">üìö Normas ABNT</button>
      </div>

      <textarea id="userPrompt" placeholder="Ou digite aqui sua d√∫vida t√©cnica..."></textarea>
      <button onclick="customPrompt()">üí¨ Enviar pergunta</button>

      <div id="response"><strong>Resposta:</strong> <span id="answerText">aguardando pergunta...</span></div>
    </div>
  </div>

  <script>
    let apiKey = "";

    function saveApiKey() {
      const input = document.getElementById("apiKeyInput").value.trim();
      if (input.length === 0) {
        alert("Por favor, insira sua chave da OpenAI.");
        return;
      }
      apiKey = input;
      document.getElementById("apiKeyInput").style.display = "none";
      document.querySelector("button[onclick='saveApiKey()']").style.display = "none";
      document.getElementById("assistantSection").style.display = "block";
    }

    async function sendPrompt(prompt) {
      if (!apiKey) {
        alert("Insira sua chave da OpenAI antes de usar o assistente.");
        return;
      }
      document.getElementById("answerText").innerText = "Consultando IA...";
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7
          })
        });
        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }
        const data = await response.json();
        const result = data.choices?.[0]?.message?.content || "Erro ao obter resposta.";
        document.getElementById("answerText").innerText = result;
      } catch (err) {
        document.getElementById("answerText").innerText = "Erro: " + err.message;
      }
    }

    function customPrompt() {
      const prompt = document.getElementById("userPrompt").value;
      if (prompt.trim() !== "") {
        sendPrompt(prompt);
      }
    }
  </script>
</body>
</html>
